paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
    log: true
modules:
    config:
        PhpBrowser:
            url: 'http://localhost'
        Db:
            dsn: 'sqlite:./tests/_data/testing.sqlite'
            user: ''
            password: ''
            dump: tests/_data/dump.sql
